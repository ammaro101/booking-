<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- stylesheet for the booking page (to be merged with the main stylesheet) -->
  <link rel="stylesheet" href="booking.css">

  <title>booking</title>
</head>
<body>
  <header></header>
  <!-- bookin section -->
  <main>
    <div class=book>
      <form action="payment.html" method="get">
        <h3 class="book-title">Booking section</h3>
        <!-- the full name field is required and should accept a text that is no longer than 747 letters which is the length of the longest name in the world -->
        <label for="name">Full name</label>
        <input type="text" required maxlength="747" placeholder="First then Last name"/>
        <br />
        <!-- the number of adults field is required and should accept a number between 1 and 10 -->
        <label for="adults-count">Number of adults</label>
        <input type="number" min="1" max="10" required placeholder="1"/>
        <br />
        <!-- the number of children field is required and should accept a number between 0 and 10 -->
        <label for="children-count">Number of children</label>
        <input type="number" min="0" max="10" required placeholder="0"/>
        <br />
        <!-- the date field is required and should accept a date within the year of 2022 -->
        <label for="date">Date</label>
        <input type="date" min="2022-01-01" max="2022-12-31" required/>
        <br>
        <!-- the payment option drop down is required and should accept any of the available options -->
        <label for="payment">Method of payment</label>
        <br>
        <select name="select" id="selector" required>
          <option selected disabled value="">Select your method of payment</option>
          <option value="MasterCard">Master Card</option>
          <option value="Visa">Visa</option>
          <option value="PayPal">Paypal</option>
          <option value="AmericanExpress">American Express</option>
          <option value="UnionPay">Union Pay</option>
        </select>
        <br>
        <!-- the submit button, only press-abale when all the previous fields are filled -->
        <label class="last" for="submit">confirm the above information then press Book</label>
        <br>
        <input class="button" type="submit" value="Book" />
      </form>
    </div>
    <!-- end of the booking section -->
  </main>
  <footer></footer>
</body>
</html>
